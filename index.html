<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatika RO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        .description {
            margin: 20px auto;
            max-width: 600px;
            font-size: 18px;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            margin-right: 20px;
        }
        .image-description {
            text-align: left;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo Informatika RO" class="logo">
    <h1>Informatika RO</h1>
    <p class="description">Un hub dedicat pasionaților de tehnologie și robotică de la Școala 12 Miron Costin, Galați. Explorăm, inovăm și construim împreună viitorul digital!</p>
    
    <div class="gallery">
        <div class="image-container">
            <img src="imagine1.jpg" alt="Imagine 1">
            <p class="image-description">Descriere pentru prima imagine.</p>
        </div>
        <div class="image-container">
            <img src="imagine2.jpg" alt="Imagine 2">
            <p class="image-description">Descriere pentru a doua imagine.</p>
        </div>
        <div class="image-container">
            <img src="imagine3.jpg" alt="Imagine 3">
            <p class="image-description">Descriere pentru a treia imagine.</p>
        </div>
    </div>
</body>
</html>
