<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatika RO</title>
    <link href="https://fonts.googleapis.com/css2?family=Magic+Retro&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        h1 {
            font-family: 'Magic Retro', cursive;
            font-size: 48px;
            margin-top: 10px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        .description {
            margin: 20px auto;
            max-width: 600px;
            font-size: 20px;
            color: #fff;
            padding: 15px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .navbar input, .navbar button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .navbar button {
            background: #ff6b81;
            color: white;
            cursor: pointer;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        .image-container:nth-child(odd) {
            flex-direction: row;
        }
        .image-container:nth-child(even) {
            flex-direction: row-reverse;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            margin: 0 20px;
        }
        .image-description {
            text-align: left;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo Informatika RO" class="logo">
    <h1>Informatika RO</h1>
    <div class="navbar">
        <input type="text" placeholder="Caută...">
        <button>Search</button>
        <input type="file" id="upload" accept="image/*">
        <button onclick="uploadImage()">Trimite poza</button>
    </div>
    <p class="description">Un hub dedicat pasionaților de tehnologie și robotică de la Școala 12 Miron Costin, Galați. Explorăm, inovăm și construim împreună viitorul digital!</p>
    
    <div class="gallery">
        <div class="image-container">
            <img src="imagine1.jpg" alt="Imagine 1">
            <p class="image-description">Descriere pentru prima imagine.</p>
        </div>
        <div class="image-container">
            <img src="imagine2.jpg" alt="Imagine 2">
            <p class="image-description">Descriere pentru a doua imagine.</p>
        </div>
        <div class="image-container">
            <img src="imagine3.jpg" alt="Imagine 3">
            <p class="image-description">Descriere pentru a treia imagine.</p>
        </div>
    </div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('upload');
            if (fileInput.files.length > 0) {
                alert('Imaginea a fost trimisă!'); // Aici poți adăuga logica pentru trimiterea efectivă
            } else {
                alert('Selectează o imagine înainte de a trimite.');
            }
        }
    </script>
</body>
</html>
